<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>jquery扩展金属导航 - 站长素材</title>

    <link href="css/LetfMenu.css" rel="stylesheet" />
	<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script src="js/LeftMenu.js"></script>

</head>
<body>

        <!-- Start 菜单 -->
        <ul class="expmenu">
            <li>
                <div class="header">
                    <span class="label" style="background-image: url(images/messages.png);">Messages</span>
                    <span class="arrow up"></span>
                </div>
                <ul class="menu">
                    <li>Notification Settings</li>
                    <li class="selected">Email Alerts</li>
                    <li>
                        Privacy Settings
                    </li>
                </ul>
            </li>
            <li>
                <div class="header">
                    <span class="label" style="background-image: url(images/user.png);">User Controls</span>
                    <span class="arrow up"></span>
                </div>
                <ul class="menu">
                    <li>测试样本1</li>
                    <li>测试样本2</li>

                </ul>
            </li>
            <li>
                <div class="header">
                    <span class="label" style="background-image: url(images/pc.png);">Screen Settings</span>
                    <span class="arrow down"></span>
                </div>
                <ul class="menu" style="display:none">
                    <li>Your settings</li>
                </ul>
            </li>
            <li>
                <div class="header">
                    <span class="label" style="background-image: url(images/search.png);">Search</span>
                </div>
            </li>
        </ul>
        <!-- End 菜单 -->


</body>
</html>
